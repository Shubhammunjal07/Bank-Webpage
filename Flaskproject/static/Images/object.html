<html>
<head>
<script>
function myFun() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
function Changed(){
    document.getElementById('demo').innerHTML='This is a Paragraph Tag';
}
</script>
</head>
<body>

<p id="demo">This is a Paragraph tag</p>
<button type="button" onmousemove="myFun()">Try it</button>
<button type="button" onmousemove="Changed()">Back</button>
</body>
</html>
